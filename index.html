<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Red Rose Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- Dela Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <section aria-label="navbar">
      <nav class="navbar">
        <div>
          <img src="./assets/white-logo.png" alt="logo" class="logo" />
        </div>
        <div>
          <ul class="list">
            <li class="list-item active">Home</li>
            <li class="list-item">Pricing</li>
            <li class="list-item">contact</li>
            <li class="list-item">Terms and Conditions</li>
          </ul>
        </div>
        <div>
          <button class="button-small">Get Started</button>
        </div>
      </nav>
    </section>
    <!-- Hero Section -->
    <section aria-label="hero">
      <div id="hero-header">
        <div class="hero-left">
          <h1 class="hero-text">
            Your Justice is our top priority.
          </h1>
        </div>
        <div class="hero-right">
          <p class="description">
            The Government makes law and ensure maintenance of order and peace in the nation. It makes relation with other nations, frame laws time to time.
          </p>
        </div>
      </div>
      <div class="image-wraper">
        <img src="./assets/pexels-photo-6077326.webp" alt="Image loading">
      </div>

    </section>
  </div>
</body>

</html>
